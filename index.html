<!DOCTYPE html>
<html>
  <head>
    <title>JS Image Slider</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="sliderContainer" class="sliderContainer">
      <div class="slider">
        <img
          src="https://images.unsplash.com/photo-1655369150356-cf159c246b1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="slide1"
        />
      </div>
      <div class="slider">
        <img
          src="https://images.unsplash.com/photo-1644982652061-df82282e178d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="slide2"
        />
      </div>
      <div class="slider">
        <img
          src="https://images.unsplash.com/photo-1655601597743-7ddd6fdc2903?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
          alt="slide3"
        />
      </div>
      <div class="slider">
        <img
          src="https://images.unsplash.com/photo-1655578985146-4782d639f4f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDB8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="slide4"
        />
      </div>
      <div class="buttons">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
